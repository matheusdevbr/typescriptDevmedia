<h2 *ngIf="exibirConteudo">Hello World!!</h2>
<h1>{{ numero }}</h1>
<button (click)="increment()">Increment</button><br>
<button (click)="toggleConteudo()">Toggle</button>
<button (click)="onClick()">Click-me</button><br>
<textarea (keypress)="onKeyPress($event)"></textarea> 
 
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
       <label for="nome">Nome:</label>
       <input id="nome" name="nome" ngModel type="text" required>
    </div>
    <div>
       <label for="telefone">Telefone:</label>
       <input id="telefone" name="telefone" ngModel type="tel" required>
    </div>
    <div>
       <label for="endereco">Endereco:</label>
       <input id="endereco" name="endereco" ngModel type="texto" required>
    </div>
    <div>
       <button type="submit" [disabled]="f.form.invalid">Gravar</button>
    </div>
 </form>
